<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="box box-parent">
      <div class="box box-child1">
        <div class="box box-child2">
          <div class="eth-img">
            <a class="main-img-anchor" href="#">
              <img
                class="ether"
                alt="ethereum-coin"
                src="image-equilibrium.jpg"
            /></a>
            <img class="hover-img" alt="hover-image" src="icon-view.svg" />
          </div>
          <div class="content-section">
            <h1 class="head-content">
              <a class="anchor-for-title" href="#">Equilibrium #3429</a>
            </h1>
            <p class="para">
              Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="ether-mini-img">
              <img
                class="ether-mini"
                alt="ethereum mini coin"
                src="icon-ethereum.svg"
              />
              <p class="para-for-icon">0.041 ETH</p>
            </div>
            <div class="clock-img">
              <img class="clock" alt="timer clock" src="icon-clock.svg" />
              <p class="para-for-clock">3 days left</p>
            </div>
            <hr />
            <div class="profile-photo-section">
              <img class="profile" alt="profile-photo" src="image-avatar.png" />
              <p class="profile-para">
                Creation of <a class="text-anchor" href="#">Jules Wyvern</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
